apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: qreach-ingress
 annotations:
   kubernetes.io/ingress.class: "nginx"
   kubernetes.io/ingress.global-static-ip-name: "ingress-webapps"
spec:
  rules:
  - host: qreach.adamradvan.eu
    http:
      paths:
      #service qr-cluster-service
      - pathType: Prefix 
        path: "/qr-code"
        backend:
          service:
            name: qr-cluster-service
            port:
              number: 8080
      #service his-cluster-service 
      - pathType: Prefix 
        path: "/history"
        backend:
          service:
            name: his-cluster-service
            port:
              number: 8888
      - pathType: Prefix 
        path: "/history/*"
        backend:
          service:
            name: his-cluster-service
            port:
              number: 8888
      - pathType: Prefix 
        path: "/test"
        backend:
          service:
            name: his-cluster-service
            port:
              number: 8888
      #service front-end
      
      
      
        
    