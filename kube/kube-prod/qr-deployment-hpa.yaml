apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: qr-deployment-HPA	
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: qr-deployment
  minReplicas: 2
  maxReplicas: 4
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 80